<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotimatch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/spotimatch.css') }}" type="text/css" rel="stylesheet">
</head>
<body>
    <!--<p>{{profile[0]}}</p>-->
    <!--<p>{{profile[1]}}</p>-->

    <form id="playlist-form">
        {{form.username}}
        {{form.features}}
        {{ form.hidden_tag() }}
        <input type="submit" value="Search"/>
    </form>

    <div id="playlist-display">
        <table>
            <tr id="table-header">
                <th></th>
            </tr>
        </table>
    </div>
     <div class="canvas-container">
    <canvas id="myChart" width="100" height="200"></canvas>
     </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
var ctx = document.getElementById('myChart').getContext('2d');
// ctx.canvas.width = 100;
// ctx.canvas.height = 200;
var chart = new Chart(ctx, {
    type: 'line',
    data: {
        {{user_features}},
        datasets: [{
            label: 'Value',
            {{avg_features}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
});
</script>


<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').submit(function (e) {
            var url = "{{ url_for('update_playlists') }}"; // send the form data here.
            $.ajax({
                type: "POST",
                url: url,
                data: $('form').serialize(), // serializes the form's elements.
                success: function (data) {
                    console.log(data)  // display the returned data in the console.
                    $('#playlist-display').html(data);

                }
            });
            e.preventDefault(); // block the traditional submission of the form.
        });
        // Inject our CSRF token into our AJAX request.
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ form.csrf_token._value() }}")
                }
            }
        })
    });
</script>
</body>
</html>
